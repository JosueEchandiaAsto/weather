<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather-Perú</title>
		<link rel="stylesheet" type="text/css" href="option.css">
		<link href='https://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header class="main-header">
			<h1 class="main-header__title1">Weather</h1>
			<h2 class="main-header__title2">An awesomw way to see how we burn by global warming</h2>
		</header>
		<section class="weather">
		<div class="weather-card" data-img="aqp">
			<div class="weather-card__img" data-img="aqp">
			</div>
			<div class="weather-card__info">
				<h3 class="weather-card__header">Arequipa</h3>
				<h4 class="weather-card__date">10:30 am</h4>
				<ul class="weather-card__list">
					<li class="weather-card__list__celsius">15°C</li>
					<li class="weather-card__list__faren">22f</li>
				</ul>
			</div>
		</div>

		<div class="weather-card" data-img="lima">
			<div class="weather-card__img" data-img="lima">
			</div>
			<div class="weather-card__info">
				<h3 class="weather-card__header">Lima</h3>
				<h4 class="weather-card__date">08:23 pm</h4>
				<ul class="weather-card__list">
					<li class="weather-card__list__celsius">17°C</li>
					<li class="weather-card__list__faren">28f</li>
				</ul>
			</div>
		</div>

		<div class="weather-card" data-img="piura">
			<div class="weather-card__img" data-img="piura">
			</div>
			<div class="weather-card__info">
				<h3 class="weather-card__header">Piura</h3>
				<h4 class="weather-card__date">07:50 am</h4>
				<ul class="weather-card__list">
					<li class="weather-card__list__celsius">15°C</li>
					<li class="weather-card__list__faren">30f</li>
				</ul>
			</div>
		</div>

		<div class="weather-card" data-img="aya">
			<div class="weather-card__img" data-img="aya">
			</div>
			<div class="weather-card__info">
				<h3 class="weather-card__header">Ayacucho</h3>
				<h4 class="weather-card__date">02:50 pm</h4>
				<ul class="weather-card__list">
					<li class="weather-card__list__celsius">30°C</li>
					<li class="weather-card__list__faren">35f</li>
				</ul>
			</div>
		</div>
		</section>
		section.hola
	</body>
</html>
