<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather-Perú</title>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/option.css">
	</head>
	<body>
		<header class="main-header">
			<h1 class="main-header__title">Weather</h1>
			<h2 class="main-header__description">An awesomw way to see how we burn by global warming</h2>
		</header>
		<nav class="navegacion">
			<form action="" class="search">
				<input data-searching type="text" data-input="cityAdd" class="search__text" placeholder="Escribe una Ciudad">
				<div class="searching">
					<input type="submit" data-button="add" class="search__button" value="Add City">
					<button data-save-cities class="search__button">My Cities</button>
					<button data-search class="search__button" >Eraser</button>
				</div>
			</form>
			<div class="loader">Geolocalizando tu posición, por favor espere...</div>
		</nav>
		
		<section class="weather" data-template>
			<template id="weather--city" data-weather>
			<div class="weather-card">
				<img data-icon class="img">
				<img data-figure class="weather-card__img" >
				<div class="weather-card__info">
					<h3 data-city class="weather-card__header"></h3>
					<h4 data-time class="weather-card__time"></h4>
					<ul class="weather-card__list">
						<li data-temp="celsius"class="weather-card__list__celsius"></li>
						<li data-temp="kelvin"class="weather-card__list__kelvin"></li>
					</ul>
				</div>
			</div>
			</template>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
